<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
  <body>
    <h1 class="app-name">Sketch</h1>
    <div class="shortcuts-container">
      <h3 class="shortcuts__title">Editing Layers</h3>
      <div class="shortcut">
         <label for="" class="shortcut__key">Show Distance to other Layers</label>
         <label for="" class="shortcut__name">Alt</label>
      </div>
      <div class="shortcut">
         <label for="" class="shortcut__key">Duplicate (Repeat with ⌘D)</label>
         <label for="" class="shortcut__name">Alt + Drag</label>
      </div>
      <div class="shortcut">
         <label for="" class="shortcut__key">Transform</label>
         <label for="" class="shortcut__name">Cmd + T</label>
      </div>
      <h3 class="shortcuts__title">Arranging Layers, Groups and Artboards</h3>
      <div class="shortcut">
         <label for="" class="shortcut__key">Bring Forward</label>
         <label for="" class="shortcut__name">Alt + Cmd + ↑</label>
      </div>
      <div class="shortcut">
         <label for="" class="shortcut__key">Sent to Back</label>
         <label for="" class="shortcut__name">Control + Alt + Cmd + ↓</label>
      </div>
    </div>
  </body>
</html>
