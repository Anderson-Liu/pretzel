<html>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="main.css">
  <body>
      <div class="bg"></div>
      <h1 class="app-name">Sublime Text</h1>
      <input type="text" id="search" placeholder="Search...">
      <div class="shortcuts-container"><div class="shortcuts__group"><h3 class="shortcuts__title">Editing</h3><div class="shortcut">
        <label class="shortcut__key">Cut line</label>
        <label class="shortcut__name">Ctrl + X</label>
      </div><div class="shortcut">
        <label class="shortcut__key">Insert line after</label>
        <label class="shortcut__name">Ctrl + ↩</label>
      </div><div class="shortcut">
        <label class="shortcut__key">Insert line before</label>
        <label class="shortcut__name">Ctrl + ⇧ + ↩</label>
      </div></div><div class="shortcuts__group"><h3 class="shortcuts__title">Navigation/Goto Anywhere</h3><div class="shortcut">
        <label class="shortcut__key">Quick-open files by name</label>
        <label class="shortcut__name">Ctrl + P</label>
      </div><div class="shortcut">
        <label class="shortcut__key">Goto symbol</label>
        <label class="shortcut__name">Ctrl + R</label>
      </div></div></div>
    
    <script src="./renderer.js"></script>
  </body>
</html>
