Work with windows and tabs:
  - New window: Cmd + n
  - New window with same command: Ctrl + Cmd + n
  - New tab: Cmd + t
  - New tab with same command: Ctrl + Cmd + t
  - Show or hide tab bar: Shift + Cmd + t
  - Show all tabs or exit tab overview: Shift + Cmd + \
  - New command: Shift + Cmd + n
  - New remote connection: Shift + Cmd + k
  - Show or hide Inspector: Cmd + i
  - Edit title: Shift + Cmd + i
  - Edit background color: Opt  + Cmd + i
  - Make fonts bigger: Cmd + +
  - Make fonts smaller: Cmd + –
  - Next window: Cmd + `
  - Previous window: Cmd + Shift + ~
  - Next Tab: Ctrl + Tab
  - Previous Tab: Ctrl + Shift + Tab
  - Split window into two panes: Cmd + d
  - Close split pane: Shift Cmd + d
  - Close tab: Cmd + w
  - Close window: Shift + Cmd + w
  - Close other tabs: Opt + Cmd + w
  - Close all: Opt + Shift + Cmd + w
  - Scroll to top: Cmd + Fn + Left arrow
  - Scroll to bottom: Cmd + Fn + Right arrow
  - Page up: Cmd + Page Up
  - Page down: Cmd + Page Down
  - Line up: Opt + Cmd + Page Up
  - Line down: Opt + Cmd + Page Down
Select, find, and edit text:
  - Move to beginning of line: Ctrl + a
  - Move to end of line: Ctrl + e
  - Erase to beginning of line: Ctrl + u
  - Erase to end of line: Ctrl + k
  - Select a complete file path: Shift + Cmd + Double-click the path
  - Select a complete line of text: Triple-click the line
  - Select a word: Double-click the word
  - Select a URL: Shift + Cmd + Double-click the URL
  - Select a rectangular block: Opt + drag to select text
  - Cut: Cmd + x
  - Copy: Cmd + c
  - Copy without background color: Ctrl + Shift + Cmd + c
  - Copy plain text: Opt + Shift + Cmd + c
  - Paste: Cmd + v
  - Paste the selection: Shift + Cmd + v
  - Paste escaped text: Ctrl + Cmd + v
  - Paste escaped selection: Ctrl + Shift + Cmd + v
  - Find: Cmd + f
  - Find next: Cmd + g
  - Find previous: Cmd + Shift + g
  - Find using the selected text: Cmd + e
  - Jump to the selected text: Cmd + j
  - Select all: Cmd + a
  - Open the character viewer: Ctrl + Cmd + Space
Work with marks and bookmarks:
  - Mark: Cmd + u
  - Mark as bookmark: Opt + Cmd + u
  - Unmark: Shift + Cmd + u
  - Mark line and send return: Cmd + ↩
  - Send return without marking: Shift + Cmd + ↩
  - Insert bookmark: Shift + Cmd + m
  - Insert bookmark with name: Opt + Shift + Cmd + m
  - Jump to previous mark: Cmd + Up arrow
  - Jump to next mark: Cmd + Down arrow
  - Jump to previous bookmark: Opt + Cmd + Up arrow
  - Jump to next bookmark: Opt + Cmd + Down arrow
  - Clear to previous mark: Cmd + l
  - Clear to previous bookmark: Opt + Cmd + l
  - Clear to start: Cmd + k
  - Select between marks: Shift + Cmd + a
Other shortcuts:
  - Enter or exit full screen: Ctrl + Cmd + f
  - Show or hide colors: Shift + Cmd + c
  - Open Terminal preferences: Cmd + ,
  - Break: Cmd + . is equivalent to entering Ctrl + c
  - Print: Cmd + p
  - Soft reset terminal emulator state: Opt + Cmd + r
  - Hard reset terminal emulator state: Ctrl + Opt + Cmd + r
  - Open a URL: Cmd + double-click the URL
  - Add the complete path to a file: Drag the file from the Finder into the Terminal window
  - Export text as: Cmd + s
  - Export selected text as: Shift + Cmd + s
  - Reverse search command history: Ctrl + r
  - Toggle “Allow Mouse Reporting” option: Cmd + r
  - Toggle “Use Option as Meta Key” option: Cmd + Opt + o
  - Show alternate screen: Opt + Cmd + Page Down
  - Hide alternate screen: Opt + Cmd + Page Up
  - Open man page for selection: Ctrl + Shift + Cmd + ?
  - Search man page index for selection: Ctrl + Opt + Cmd + /
  - Complete directory or file name: Type one or more characters + Tab
  - Display a list of possible directory or file name completions: Type one or more characters + Tab twice