Palettes/Panels:
  - Show / Hide Tools palette/panel: Cmd + 1
  - Show / Hide Layers palette/panel:  Cmd + 2
  - Show / Hide Effects browser: Cmd + 3
  - Show / Hide Brushes palette/panel: Cmd + 4
  - Show / Hide Gradients palette/panel: Cmd + 5
  - Show / Hide Photo browser: Cmd + 6
  - Show / Hide Colors palette/panel: Shift + Cmd + c
  - Show / Hide Fonts palette/panel: Cmd + t
  - Reset palettes/panels to default location: Shift + Cmd + r
Selection Tools:
  - Move: v
  - Zoom: z
  - Eyedropper: i
  - Hand: h
  - Type: t
  - Crop: c
  - Slice: k
  - Elliptical Marquee: y
  - Rectangular Marquee: m
  - Lasso: l
  - Magic Wand: w
  - Brush: b
  - Pixel: p
  - Eraser: e
  - Paint Bucket: n
  - Gradient: g
  - Clone Stamp: s
  - Sharpen: o
  - Red Eye: r
File:
  - Create New File: Cmd + n
  - Open Existing File: Cmd + o
  - Close Window: Cmd + w
Save:
  - Save File: Cmd + s
  - Export For Web: Shift + Cmd + e
View:
  - Zoom In: Cmd (+) +
  - Zoom Out: Cmd(+) -
  - Zoom In / Out: Opt + Scroll Mouse
  - Horizontal Scrolling: Shift + Scroll Mouse
  - Fit Image In Window: Cmd + 0
  - Magnify 100%: Opt + Cmd + 0
  - Show / Hide Rulers: Cmd + R
  - Show / Hide Guides: Opt + Cmd + ;
  - Show / Hide Grid: Opt + Cmd + '
  - Snap Guide To Ruler: Shift + Drag Guide
  - Full-screen On / Off: Cmd + Ctrl + f
  - Quick Mask Mode On / Off: q
Edit:
  - Undo Last Action: Cmd + z
  - Redo Last Action: Shift + Cmd + z
  - Fill With Color: Opt + Cmd + f
  - Fill With Primary Color (hold Shift to preserve transparency): Cmd + Backspace
  - Fill With Secondary Color (hold Shift to preserve transparency): Shift + Backspace
  - Stroke: Shift + Cmd + o
  - Invert Color: Cmd + i
  - Edit Levels: Cmd + l
  - Edit Curves: Cmd + k
  - Edit Color Balance: Cmd + b
  - Edit Hue And Saturation: Cmd + u
  - De-saturate: Opt + Cmd + u
  - Edit Canvas Size: Opt + Cmd + c
  - Edit Image Size: Opt + Cmd + i
  - Color Management: Shift + Cmd + k
  - Soft Proof: Shift + Opt + p
  - Last Filter: Shift + Cmd + f
Working With Selections:
  - Add To Selection: Hold Shift as you drag selection
  - Subtract From Selection: Hold Shift + Option as you drag selection
  - Constrain To A Circle Or Square: Shift + Drag Selection
  - Select All:  Cmd + a
  - De-select: Cmd + d
  - Load layer transparency as selection: Opt + Cmd + l
  - Refine Selection: Opt + Cmd + r
  - Copy: Cmd + c
  - Cut: Cmd + x
  - Paste: Cmd + v
  - Duplicate: Shift + Cmd + d
Working With Layers:
  - Transform Layer: Cmd + f
  - Lock Layer: /
  - Cycle Layer Blending Modes: Shift (+) + or -
  - Select All Layers: Opt + Cmd + A
  - Hide Other Layers: Opt + click layer visibility check-box
  - Place New Image In The Canvas Center: Shift + Drag File From Finder
  - Create / Release Clipping Mask: Opt + Cmd + G (or Opt + Click Between Layers)
  - Link Layers: Shift + Cmd + l
  - Merge Selected Layers: Cmd + e
  - Group Layers: Cmd + g
  - Ungroup Layers: Shift + Cmd + g
  - Create New Layer: Shift + Cmd + n
  - Rename Layer: Double Click Layer Name
  - Duplicate Layer: Opt + Drag Layer
  - Select Top Layer: Opt + .
  - Select Next Layer: Opt + ]
  - Select Previous Layer: Opt + [
  - Select Bottom Layer: Opt + ,
  - Bring Layer To Front: Opt + Cmd + ]
  - Send Layer To Back: Opt + Cmd + [
  - Bring Layer Forward: Cmd + ]
  - Send Layer Backward: Cmd + [
Move:
  - Move Layer / Selection by 1px: Cmd + Arrow Key
  - Move Layer / Selection by 10px: Shift + Cmd + Arrow Key
  - Move Selection Border by 1px: Arrow Key
  - Move Selection Border by 10px: Shift + Arrow Key
Paint:
  - Open Brush Settings: Double Click Brush
  - Paint Straight Lines: Shift + Mouse Click
  - Paint Vertical / Horizontal Lines: Shift + Drag Mouse
  - Switch Between Primary And Secondary Colors: x
  - Navigate Through Brushes:  . or ,
  - Increase / Decrease Brush Size:  [ or ]
  - Change Brush Hardness: Shift + [ or Shift + ]
  - Navigate Through Gradients:  . or ,
  - Cycle Through Gradients: [ or ]
  - Constrain Gradient To 45Â° Angle: Shift + Drag Gradient
  - Delete Brush From Brushes Palette/Panel: Opt + Click Brush
  - Sample Background Color: Opt + Mouse Click
Print:
  - Print: Cmd + P
  - Page Setup:  Shift + Cmd + P
General:
  - Show Preferences: Cmd + ,
  - Check Spelling: Cmd + ;
  - Get File Info: Shift + Opt + Cmd + i
  - Close Window: Cmd + w
  - Close All Windows: Opt + Cmd + w
  - Cycle Through Windows: Cmd + '
  - Minimize Window: Cmd + m
  - Minimize All Windows: Option + Cmd + m
  - Hide Pixelmator: Cmd + h
  - Hide Others: Opt + Cmd + h
  - Activate / Deactivate Vectormator Mode: Shift + Cmd + v
  - Quit Pixelmator: Cmd + q