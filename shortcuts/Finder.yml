General:
  - "Duplicate the selected files": "Cmd + D"
  - "Eject the selected disk or volume": "Cmd + E"
  - "Start a Spotlight search in the Finder window": "Cmd + F"
  - "Show the Get Info window for a selected file": "Cmd + I"
  - "Open the Computer window": "Shift + Cmd + C"
  - "Open the desktop folder": "Shift + Cmd + D"
  - "Open the All My Files window": "Shift + Cmd + F"
  - "Open a Go to Folder window": "Shift + Cmd + G"
  - "Open the Home folder of the current macOS user account": "Shift + Cmd + H"
  - "Open iCloud Drive": "Shift + Cmd + I"
  - "Open the Network window": "Shift + Cmd + K"
  - "Open the Downloads folder": "Option + Cmd + L"
  - "Open the Documents folder": "Shift + Cmd + O"
  - "Open the AirDrop window": "Shift + Cmd + R"
  - "Add selected Finder item to the Dock (OS X Mountain Lion or earlier)": "Shift + Cmd + T"
  - "Add selected Finder item to the Dock (OS X Mavericks or later)": "Control + Shift + Cmd + T"
  - "Open the Utilities folder": "Shift + Cmd + U"
  - "Show or hide the Dock This often works even when you're not in the Finder": "Option + Cmd + D"
  - "Add the selected item to the sidebar (OS X Mavericks or later)": "Control + Cmd + T"
  - "Hide or show the path bar in Finder windows": "Option + Cmd + P"
  - "Hide or show the Sidebar in Finder windows": "Option + Cmd + S"
  - "Hide or show the status bar in Finder windows": "Cmd + Slash (/)"
  - "Show View Options": "Cmd + J"
  - "Open the Connect to Server window": "Cmd + K"
  - "Make an alias of the selected item": "Cmd + L"
  - "Open a new Finder window": "Cmd + N"
  - "Create a new folder": "Shift + Cmd + N"
  - "Create a new Smart Folder": "Option + Cmd + N"
  - "Show the original file for the selected alias": "Cmd + R"
  - "Show or hide the tab bar when a single tab is open in the current Finder window": "Cmd + T"
  - "Show or hide a Finder tab": "Shift + Cmd + T"
  - "Show or hide the toolbar when a single tab is open in the current Finder window": "Option + Cmd + T"
  - "Move: Move the files in the Clipboard from their original location to the current location": "Option + Cmd + V"
  - "View a Quick Look slideshow of the selected files": "Option + Cmd + Y"
  - "Use Quick Look to preview the selected files": "Cmd + Y"
  - "View the items in the Finder window as icons": "Cmd + 1"
  - "View the items in a Finder window as a list": "Cmd + 2"
  - "View the items in a Finder window in columns ": "Cmd + 3"
  - "View the items in a Finder window with Cover Flow": "Cmd + 4"
  - "Go to the previous folder": "Cmd + Left Bracket ([)"
  - "Go to the next folder": "Cmd + Right Bracket (])"
  - "Open the folder that contains the current folder": "Cmd + Up Arrow"
  - "Open the folder that contains the current folder in a new window": "Cmd + Control + Up Arrow"
  - "Open the selected item": "Cmd + Down Arrow"
  - "Show the desktop This works even when you're not in the Finder": "Cmd + Mission Control"
  - "Turn Target Display Mode on or off": "Cmd + Brightness Up"
  - "Turn display mirroring on or off when your Mac is connected to more than one display": "Cmd + Brightness Down"
  - "Open the selected folder This works only when in list view": "Right Arrow "
  - "Close the selected folder This works only when in list view": "Left Arrow"
  - "Open a folder in a separate window and close the current window": "Option + double + click"
  - "Open a folder in a separate tab or window": "Cmd + double + click"
  - "Move the selected item to the Trash": "Cmd + Delete"
  - "Empty the Trash": "Shift + Cmd + Delete"
  - "Empty the Trash without confirmation dialog": "Option + Shift + Cmd + Delete"
  - "Use Quick Look to preview the files": "Cmd + Y"
  - "Open Displays preferences This works with either Brightness key": "Option + Brightness Up"
  - "Open Mission Control preferences": "Option + Mission Control"
  - "Open Sound preferences This works with any of the volume keys": "Option + Volume Up"
  - "Move the dragged item to another volume or location The pointer changes while you drag the item": "Cmd key while dragging"
  - "Copy the dragged item The pointer changes while you drag the item": "Option key while dragging"
  - "Make an alias of the dragged item The pointer changes while you drag the item": "Option + Cmd while dragging"
  - "Open all folders within the selected folder This works only when in list view": "Option + click a disclosure triangle"
  - "See the folders that contain the current folder": "Cmd + click a window title"
