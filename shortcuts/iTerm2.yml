Tabs and Windows:
  - Fullscreen: ⌘ + ↩
  - Previous Tab: ⌘ + Left Arrow
  - Next Tab: ⌘ + Right Arrow
  - Go to Tab: ⌘ + Number
  - Go to Window: ⌘ + Opt + Number
  - Go to Split Pane by Direction: ⌘ + Opt + Arrow
  - Go to Split Pane by Order of Use: ⌘ + ] , ⌘ + [
  - Split Window Horizontally (same profile): ⌘ + Shift + d
  - Split Window Vertically (same profile): ⌘ + d
  - Split Window Horizontally (new profile): Opt + ⌘ + Shift + h
  - Split Window Vertically (new profile): Opt + ⌘ + Shift + v
  - Set Mark: ⌘ + Shift + m
  - Jump to Mark: ⌘ + Shift + j
Basic Moves:
  - Move back one character: Ctrl + b
  - Move forward one character: Ctrl + f
  - Delete current character: Ctrl + d
  - Delete previous character: Backspace
  - Undo: Ctrl + -
Moving Faster:
  - Move to the start of line: Ctrl + a
  - Move to the end of line: Ctrl + e
  - Move forward a word: Opt + f
  - Move backward a word: Opt + b
  - Clear the screen: ⌘ + k
Copy and Paste:
  - Copy from cursor to the end of line: Ctrl + k
  - Copy from cursor to the end of word: Opt + d
  - Copy from cursor to the start of word: Opt + Backspace
  - Copy from cursor to previous whitespace: Ctrl + w
  - Paste the last copied text: Ctrl + w
  - Loop through and paste previously copy text: Opt + y
  - Loop through and paste the last argument of previous commands: Opt + .
Search the Command History:
  - Search as you type: Ctrl + r and type the search term; Repeat Ctrl + r to loop through result
  - Search the last remembered search term: Ctrl + r twice
  - End the search at current history entry: Ctrl + y
  - Cancel the search and restore original line: Ctrl + g